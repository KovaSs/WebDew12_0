<!DOCTYPE html>
<html lang="ru">
<head>

	<meta name="description" content="">

	<link rel="icon" href="./favicon.ico">
	
	<title>Стартовый шаблон</title>
	<!-- Bootstrap Grid Css -->

	<!-- Google Fonts -->

<body>

<header class="header">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-4">
				<div class="header-logo">
					<img src="img/header/header-logo.png" alt="Добрый картон">
				</div>
				<!-- /.header-logo -->
			</div>
			<!-- /.col-4 -->
			<div class="col-8">
				<div class="header-contacts">
					<div class="header-contacts__phone">8 (347) 271-54-28 </div>
					<div class="header-contacts__phone">8 (937) 363-30-00</div>
					<button class="header-contacts__button button">
						<img src="img/header/phone-logo.png" alt="Трубка">
						Заказать звонок
					</button>
				</div>
				<!-- /.header-contacts -->
			</div>
			<!-- /.col-8 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</header>
<!-- /.header -->

	<div class="container">
		<div class="row align-items-center">
			<div class="col-5">
				<div class="main-img">

			</div>
			<!-- /.col-5 -->

				<div class="main-text">
					<div class="main-text__title"><h1>Производство упаковки из гофрокартона</h1></div>
					<!-- /.main-text__title -->

					<!-- /.main-text__subtitle -->
					<div class="main-text"></div>
					<!-- /.main-text -->
					<div class="main-text__form"></div>
					<!-- /.main-text__form -->
				</div>
				<!-- /.main-text -->
			</div>
			<!-- /.col-7 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</section>
<!-- /.main -->
